<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="all" />
    <meta name="author" content="Tencent-TGideas" />
    <meta name="Copyright" content="Tencent" />
    <meta name="Description" content="daily_canvas" />
    <meta name="Keywords" content="daily_canvas" />
    <title>daily_canvas</title>
    <style>
        canvas{border: 1px solid #000;}
    </style>
    <script>
        // 绘制矩形
        // fillRect(x,y,width,height); //绘制一个填充的矩形
        // strokeRect(x,y,width,height); //绘制一个矩形边框
        // clearRect(x,y,width,height); //清除指定区域
      function draw() {
        let canvas = document.getElementById('canvas');
        let canvas1 = document.getElementById('canvas1');

        //检查是否支持canvas
        if(canvas.getContext){
          let ctx = canvas.getContext('2d');//获取渲染上下文和它的绘画功能

          ctx.fillStyle = "rgba(200,0,0)";
          ctx.fillRect(10,10,55,50);

          ctx.fillStyle = "rgba(0,0,200,0.5)";
          ctx.fillRect(30,30,55,50);

          let ctx1 = canvas1.getContext('2d');

          ctx1.fillRect(25,25,100,100);
          ctx1.clearRect(45,45,60,60);
          ctx1.fillRect(50,50,50,50);
        }
      }

      function draw2() {
        let canvas2 = document.getElementById('canvas2');
        if(canvas.getContext){
          let ctx2 = canvas2.getContext('2d');

          ctx2.beginPath();
          ctx2.moveTo(75,50); //移动触笔
          ctx2.lineTo(100,75); //绘制直线
          ctx2.lineTo(100,25);
          ctx2.fill();
        }
      }

      //绘制路径
      //   beginPath();//新建路径，生成之后，图形绘制命令会被指向到路径上生成路径
      //   closePath();//闭合路径之后图形绘制命令又会重新指向上下文
      //   stroke();//通过线条来绘制轮廓 不会自动闭合
      //   fill();//通过填充路径的内容区域生成实心的图形 会自动闭合
      //   moveTo(x,y);//移动笔触
      //   lineTo(x,y);//绘制直线
      //   arc(x,y,radius,startAngle,endAngle,anticlockwise)//圆弧
      //   arcTo(x1,y1,x2,y2,radius);
      //   quadraticCurveTo(cp1x,cp1y,x,y);//绘制二次贝塞尔曲线
      //   bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y);//绘制三次贝塞尔曲线

      //   矩形
      //   rect(x,y,width,height);
    </script>
</head>
<body onload="draw();draw2();">
<canvas id="canvas" width="150" height="150"></canvas>
<canvas id="canvas1" width="150" height="150"></canvas>
<canvas id="canvas2" width="150" height="150"></canvas>

</body>
</html>
