    <title>daily_canvas_transfer</title>
    <script>
      function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');

        ctx.fillRect(0,0,150,150);   // 使用默认设置绘制一个矩形
        ctx.save();                  // 保存默认状态

        ctx.fillStyle = '#09F'       // 在原有配置基础上对颜色做改变
        ctx.fillRect(15,15,120,120); // 使用新的设置绘制一个矩形

        ctx.save();                  // 保存当前状态
        ctx.fillStyle = '#FFF'       // 再次改变颜色配置
        ctx.globalAlpha = 0.5;
        ctx.fillRect(30,30,90,90);   // 使用新的配置绘制一个矩形

        ctx.restore();               // 重新加载之前的颜色状态
        ctx.fillRect(45,45,60,60);   // 使用上一次的配置绘制一个矩形

        ctx.restore();               // 加载默认颜色配置
        ctx.fillRect(60,60,30,30);   // 使用加载的配置绘制一个矩形

        //translate(x,y); 用来移动canvas和它的原点到一个不同的位置
        var ctx = document.getElementById('canvas2').getContext('2d');
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
            ctx.save();
            ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
            ctx.translate(10 + j * 50, 10 + i * 50);
            ctx.fillRect(0, 0, 25, 25);
            ctx.restore();
          }
        }

        //rotate(angle) 以原点为中心旋转canvas
        var ctx = document.getElementById('canvas3').getContext('2d');
        ctx.translate(75,75);

        for (var i=1;i<6;i++){ // Loop through rings (from inside to out)
          ctx.save();
          ctx.fillStyle = 'rgb('+(51*i)+','+(255-51*i)+',255)';

          for (var j=0;j<i*6;j++){ // draw individual dots
            ctx.rotate(Math.PI*2/(i*6));
            ctx.beginPath();
            ctx.arc(0,i*12.5,5,0,Math.PI*2,true);
            ctx.fill();
          }

          ctx.restore();
        }

        //scale(x,y)//缩放
        // var ctx = document.getElementById('canvas4').getContext('2d');
        // ctx.strokeStyle = "#fc0";
        // ctx.lineWidth = 1.5;
        // ctx.fillRect(0,0,300,300);
        //
        // // Uniform scaling
        // ctx.save()
        // ctx.translate(50,50);
        // drawSpirograph(ctx,22,6,5);  // no scaling
        //
        // ctx.translate(100,0);
        // ctx.scale(0.75,0.75);
        // drawSpirograph(ctx,22,6,5);
        //
        // ctx.translate(133.333,0);
        // ctx.scale(0.75,0.75);
        // drawSpirograph(ctx,22,6,5);
        // ctx.restore();
        //
        // // Non-uniform scaling (y direction)
        // ctx.strokeStyle = "#0cf";
        // ctx.save()
        // ctx.translate(50,150);
        // ctx.scale(1,0.75);
        // drawSpirograph(ctx,22,6,5);
        //
        // ctx.translate(100,0);
        // ctx.scale(1,0.75);
        // drawSpirograph(ctx,22,6,5);
        //
        // ctx.translate(100,0);
        // ctx.scale(1,0.75);
        // drawSpirograph(ctx,22,6,5);
        // ctx.restore();
        //
        // // Non-uniform scaling (x direction)
        // ctx.strokeStyle = "#cf0";
        // ctx.save()
        // ctx.translate(50,250);
        // ctx.scale(0.75,1);
        // drawSpirograph(ctx,22,6,5);
        //
        // ctx.translate(133.333,0);
        // ctx.scale(0.75,1);
        // drawSpirograph(ctx,22,6,5);
        //
        // ctx.translate(177.777,0);
        // ctx.scale(0.75,1);
        // drawSpirograph(ctx,22,6,5);
        // ctx.restore();

        //变形 transform(m11, m12, m21, m22, dx, dy)
        // m11：水平方向的缩放
        // m12：水平方向的倾斜偏移
        // m21：竖直方向的倾斜偏移
        // m22：竖直方向的缩放
        // dx：水平方向的移动
        // dy：竖直方向的移动

        var ctx = document.getElementById('canvas6').getContext('2d');

        var sin = Math.sin(Math.PI/6);
        var cos = Math.cos(Math.PI/6);
        ctx.translate(100, 100);
        var c = 0;
        for (var i=0; i <= 12; i++) {
          c = Math.floor(255 / 12 * i);
          ctx.fillStyle = "rgb(" + c + "," + c + "," + c + ")";
          ctx.fillRect(0, 0, 100, 10);
          ctx.transform(cos, sin, -sin, cos, 0, 0);
        }

        ctx.setTransform(-1, 0, 0, 1, 100, 100);
        ctx.fillStyle = "rgba(255, 128, 255, 0.5)";
        ctx.fillRect(0, 50, 100, 100);
      }

    </script>

</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150"></canvas>
<canvas id="canvas2" width="150" height="150"></canvas>
<canvas id="canvas3" width="150" height="150"></canvas>
<canvas id="canvas4" width="150" height="150"></canvas>

<canvas id="canvas6" width="300" height="300"></canvas>
